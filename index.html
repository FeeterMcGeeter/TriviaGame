<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Harry Potter Trivia Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- <link href="assets/css/reset.css" rel="stylesheet"> -->
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-body">
            <div class="container">
                <div id="header">
                    <h1>Harry Potter Trivia!</h1>
                </div>

                <div id="seconds-timer">
                    <h3>Time Remaining: <span id="timer">45</span></h3>
                </div>

                <div id="container-instructions">
                    <div id="instructions">
                        <p>You have 45 seconds to answer as many questions as possible.</p>
                        <p>The game ends when time runs out or you answer all of the questions.</p>
                        <p>Press the <span>"Start Game" </span>button when ready.</p>
                    </div>
                </div>

                <div id="start">
                    <button id="start-button">Start Game</button>
                </div>

                <div id="container-trivia">
                    <div id="trivia-questions">

                    </div>
                </div>

                <div id="container-answers">
                    <div id="display-answers">
                        <div>
                            <h3 class="finished-text">Finished!</h3>
                        </div>
                        <div>
                            <h3>Answers Correct: <span id="correct-answers"></span></h3>
                        </div>
                        <div>
                            <h3>Answers Incorrect: <span id="wrong-answers"></span></h3>
                        </div>
                        <div>
                            <h3>Unanswered: <span id="unanswered"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
